{% extends 'main_app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Activity{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">Add New Activity</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'main_app:dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">Save Activity</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
